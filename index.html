<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Psychology Practice Quiz</title>
    <!-- Modern Google Fonts for header/title -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Animated Gradient Blur Background -->
    <!--<div id="gradient-blur-bg"></div>-->
    <canvas id="bg-canvas"></canvas>

    <div class="quiz-container">
        <h1 id="typewriter-title"></h1>

        <div class="controls">
            <label for="week-selector">Select Week:</label>
            <select id="week-selector">
                <option value="">-- Select a Week --</option>
            </select>
        </div>

        <div id="quiz-area" class="hidden"> <div id="question-container">
                <p id="question-text"></p>
            </div>
            <div id="options-container">
                </div>
            <button id="next-button" class="hidden">Next Question</button> <div id="feedback" class="feedback"></div>
            <div id="score-container">
                Score: <span id="score">0</span> / <span id="total-questions">0</span>
            </div>
        </div>

        <div id="results-area" class="hidden"> <h2>Week Complete!</h2>
            <div id="perfect-score-congrats" class="hidden"></div>
             <p>Your final score: <span id="final-score">0</span> / <span id="final-total">0</span></p>
             <button id="restart-week-button">Restart Week</button>
             <p><a href="#" id="select-another-week">Select Another Week</a></p>
        </div>

    </div>

    <div class="footer-credit">
        Made by Arun
    </div>

    <script src="questions.js"></script> 
    <script src="script.js"></script>
    <script src="bg-canvas.js"></script>
    <script>
    // Typewriter animation for the title
    document.addEventListener('DOMContentLoaded', () => {
        const title = "COGNITIVE PSYCHOLOGY";
        const el = document.getElementById('typewriter-title');
        let i = 0;
        function type() {
            if (i <= title.length) {
                el.textContent = title.slice(0, i) + (i % 2 === 0 ? '|' : '');
                i++;
                setTimeout(type, 60);
            } else {
                el.textContent = title;
            }
        }
        type();
    });
    </script>
</body>
</html>
